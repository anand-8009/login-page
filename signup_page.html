<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign_up Page</title>
  <link rel="stylesheet" href="sign_up_page.css">
</head>
<body>
  <div class="Sign-up-form">
    <img src="user_icon.png">
    <h1>Sign Up Now </h1>
    <form>
      <input type="email" class="input-box" placeholder="Enter your email">
      <input type="password" class="input-box"placeholder="Enter your password">
      <p><span><input type="checkbox"></span>
        I agree to the terms of services
      </p>
      <button type="button" class="sign-up-btn">Sign up</button>
      <hr>
      <p class="or">OR</p>
      <button type="button" class="google_button">Login with Google</button>
      <p>Do you have an account?<a href="#">Sign in</a>
      </p>
    </form>

  </div>
  
</body>
</html>
